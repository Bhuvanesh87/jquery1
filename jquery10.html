<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
       <p id="p1">This is the paragraph<b>Hello guys</b>Welcome to BizRuntime</p>
       <button id="btn1">Text</button>&nbsp;&nbsp;<button id="btn2">HTML</button>
       <script>
           $(document).ready(function()           
           {
               $("#btn1").click(function()
               {
                  alert("Text : "+ $("#p1").text());
               });
               $("#btn2").click(function()
               {
                   alert("HTML : "+$("#p1").html());
               });
           });      
       </script>
</body>
