<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="div1" style="height:100px;width:100px;background-color:green; float: left; margin-right: 10px "></div>
    <div id="div2" style="height:100px;width:100px;background-color:blueviolet; float: left;  margin-right: 10px"></div>
    <div id="div3" style="height:100px;width:100px;background-color:yellowgreen; float: left; margin-right: 10px "></div> 
    <div id="div4" style="height:100px;width:100px;background-color:goldenrod; float: left;  margin-right: 10px"></div> 
    <script>
      $(document).ready(function()
      {
           $("#div1").click(function()
           {
               $('#div1').fadeOut();
           });
           $("#div2").click(function()
           {
               $('#div2').fadeOut();
           });
           $("#div3").click(function()
           {
               $('#div3').fadeOut();
           });
           $("#div4").click(function()
           {
               $('#div4').fadeOut();
           });








      });
    
    
    </script>
    
</body>
