<!DOCTYPE html>
<html>
<head>
    <style>
     img{padding: 200px 50px 75px 100px;}
    </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $("#img1").on("click", function(){
        var v1=$("#img1").attr("src");
        if(v1==="Balaji1.jpg")
        {
          $("#img1").attr("src","Balaji2.jpg");
          $("#img1").animate({
        
            left: '250px',
            height: '500px',
            width: '400px',
            
          },"slow");
        }
        else
        {
          $("#img1").attr("src","Balaji1.jpg");
          $("#img1").animate({
        
            left: '-50px',
            height:'300px',
            width: '300px',
            
          }); 
        }
        //alert(v1);
    });
});
</script> 
</head>
<body>



<img src="Balaji1.jpg" alt="demo" id="img1" style="height:200px;width:150px;position:absolute;"/>
<!-- <img src="img100.jpg" alt="demo" style="height:100px;width:100px;position:absolute;display: none;"/> -->

</body>
</html>
